<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpellForce: Choose Your Origin</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    <header>
        <h1>SpellForce: Choose Your Origin</h1>
    </header>
    <div class="main-container">
        <!-- Сетка Origins -->
        <div class="origin-grid" id="origin-grid">
            <!-- Карточки будут добавлены через JavaScript -->
        </div>
        <!-- Сообщение об ошибке -->
        <div class="error-message" id="error-message">
            Ошибка загрузки данных. Проверьте origins.json или наличие изображений в папке Origins.
        </div>
        <!-- Выбранный Origin -->
        <div class="selected-view" id="selected-view">
            <div class="selected-card" id="selected-card">
                <!-- Изображение выбранного Origin -->
            </div>
            <div class="description">
                <h2 id="origin-title">Выберите Origin</h2>
                <p id="origin-description">Выберите Origin, чтобы узнать его историю и способности.</p>
                <div class="scroll-container" id="scroll-container">
                    <!-- Прокручиваемые мини-карточки -->
                </div>
            </div>
        </div>
    </div>
    <button class="reset-button" id="reset-button">Вернуться</button>
    <script src="script.js"></script>
</body>
</html>
