```html
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpellForce: Выбор Персонажа</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <header>
        <h1>Выберите Свою Судьбу</h1>
    </header>
    <div class="main-container">
        <div class="origin-grid">
            <div class="origin-row" id="origin-row-1"></div>
            <div class="origin-row" id="origin-row-2"></div>
        </div>
        <div class="race-grid" style="display: none;">
            <div class="race-row" id="race-row-1"></div>
            <div class="race-row" id="race-row-2"></div>
        </div>
        <div class="error-message">Ошибка загрузки данных. Проверьте origins.json, races.json или наличие изображений в папке.</div>
        <div class="selected-view" id="selected-origin-view">
            <div class="selected-card">
                <img id="selected-origin-image" src="" alt="Selected Origin">
            </div>
            <div class="description">
                <h2 id="selected-origin-name">Выберите Origin</h2>
                <p id="selected-origin-description">Выберите Origin, чтобы узнать его историю и способности.</p>
                <div class="scroll-container" id="origin-scroll-container"></div>
                <button class="next-button" id="next-to-race">Выбрать Расу</button>
            </div>
        </div>
        <div class="selected-view" id="selected-race-view" style="display: none;">
            <div class="selected-card">
                <img id="selected-race-image" src="" alt="Selected Race">
            </div>
            <div class="description">
                <h2 id="selected-race-name">Выберите Расу</h2>
                <p id="selected-race-description">Выберите Расу, чтобы узнать её историю.</p>
                <div class="scroll-container" id="race-scroll-container"></div>
            </div>
        </div>
        <button class="reset-button" id="reset-button">Вернуться</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
