<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Edge of Time - Race Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .tab-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
            position: relative;
            z-index: 10;
        }
        
        .tab {
            padding: 0.5rem 1rem;
            background: #1A2639;
            color: #D9E4DD;
            border: 1px solid #00A3E0;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            transition: all 0.3s ease;
        }
        
        .tab:first-child {
            border-radius: 5px 0 0 5px;
        }
        
        .tab:last-child {
            border-radius: 0 5px 5px 0;
        }
        
        .tab.active {
            background: #00A3E0;
            color: #0A0A0A;
            font-weight: bold;
        }
        
        .tab:hover:not(.active) {
            background: rgba(0, 163, 224, 0.3);
        }
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    <header>
        <h1>Lost Edge of Time - Race Selection</h1>
    </header>
    
    <div class="tab-container">
        <a href="index.html" class="tab">Origin</a>
        <a href="race.html" class="tab active">Race</a>
        <a href="traits.html" class="tab">Traits</a>
        <a href="powersets.html" class="tab">Power Sets</a>
        <a href="character.html" class="tab">Character</a>
    </div>
    
    <div class="main-container">
        <div id="error-message" class="error-message">
            Ошибка загрузки данных. Проверьте races.json или наличие изображений в папке Origins.
        </div>
        <div id="race-grid" class="origin-grid"></div>
        <div id="selected-view" class="selected-view">
            <div id="selected-card" class="selected-card"></div>
            <div class="description">
                <h2 id="race-title">Выберите расу</h2>
                <p id="race-description">Выберите расу, чтобы узнать её историю и особенности.</p>
                <div id="scroll-container" class="scroll-container"></div>
            </div>
        </div>
    </div>
    
    <button id="reset-button" class="reset-button">Вернуться</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const raceGrid = document.getElementById('race-grid');
            const errorMessage = document.getElementById('error-message');
            const selectedView = document.getElementById('selected-view');
            const selectedCard = document.getElementById('selected-card');
            const raceTitle = document.getElementById('race-title');
            const raceDescription = document.getElementById('race-description');
            const scrollContainer = document.getElementById('scroll-container');
            const resetButton = document.getElementById('reset-button');
            let racesData = [];

            // Загрузка races.json
            fetch('races.json')
                .then(response => {
                    if (!response.ok) throw new Error('Ошибка загрузки races.json');
                    return response.json();
                })
                .then(data => {
                    racesData = data;
                    renderRaces();
                })
                .catch(() => {
                    errorMessage.style.display = 'block';
                });

            // Рендеринг карточек рас
            function renderRaces() {
                raceGrid.innerHTML = '';
                
                const firstRowRaces = racesData.slice(0, 7);
                const secondRowRaces = racesData.slice(7, 14);

                const firstRowContainer = document.createElement('div');
                firstRowContainer.classList.add('origin-row');
                firstRowRaces.forEach(race => {
                    const card = document.createElement('div');
                    card.classList.add('origin-card');
                    card.innerHTML = `
                        <img src="Origins/${race.src}" alt="${race.name}">
                        <div class="overlay">${race.name}</div>
                    `;
                    card.addEventListener('click', () => selectRace(race));
                    firstRowContainer.appendChild(card);
                });

                const secondRowContainer = document.createElement('div');
                secondRowContainer.classList.add('origin-row');
                secondRowRaces.forEach(race => {
                    const card = document.createElement('div');
                    card.classList.add('origin-card');
                    card.innerHTML = `
                        <img src="Origins/${race.src}" alt="${race.name}">
                        <div class="overlay">${race.name}</div>
                    `;
                    card.addEventListener('click', () => selectRace(race));
                    secondRowContainer.appendChild(card);
                });

                raceGrid.appendChild(firstRowContainer);
                raceGrid.appendChild(secondRowContainer);
            }

            // Выбор расы
            function selectRace(race) {
                raceGrid.style.display = 'none';
                selectedView.style.display = 'flex';
                resetButton.style.display = 'block';

                selectedCard.innerHTML = `<img src="Origins/${race.src}" alt="${race.name}">`;
                raceTitle.textContent = race.name;
                raceDescription.textContent = race.description;

                renderScrollCards(race.id);
            }

            // Рендеринг мини-карточек в прокрутке
            function renderScrollCards(selectedId) {
                scrollContainer.innerHTML = '';
                racesData.forEach(race => {
                    const scrollCard = document.createElement('div');
                    scrollCard.classList.add('scroll-card');
                    if (race.id === selectedId) scrollCard.classList.add('selected');
                    scrollCard.innerHTML = `
                        <img src="Origins/${race.src}" alt="${race.name}">
                        <div class="overlay">${race.name}</div>
                    `;
                    scrollCard.addEventListener('click', () => selectRace(race));
                    scrollContainer.appendChild(scrollCard);
                });
            }

            // Сброс к сетке
            resetButton.addEventListener('click', () => {
                raceGrid.style.display = 'flex';
                selectedView.style.display = 'none';
                resetButton.style.display = 'none';
            });

            // Анимация частиц (аналогично index.html)
            const canvas = document.getElementById('particle-canvas');
            const ctx = canvas.getContext('2d');
            let particles = [];

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2 + 1;
                    this.speedX = Math.random() * 0.5 - 0.25;
                    this.speedY = Math.random() * 0.5 - 0.25;
                    this.opacity = Math.random() * 0.6 + 0.4;
                }

                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
                }

                draw() {
                    ctx.fillStyle = `rgba(0, 163, 224, ${this.opacity})`;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            function initParticles() {
                particles = [];
                for (let i = 0; i < 50; i++) {
                    particles.push(new Particle());
                }
            }

            function animateParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => {
                    p.update();
                    p.draw();
                });
                requestAnimationFrame(animateParticles);
            }

            initParticles();
            animateParticles();
        });
    </script>
</body>
</html>
