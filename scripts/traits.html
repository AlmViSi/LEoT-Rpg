<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Edge of Time - Traits Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .tab-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
            position: relative;
            z-index: 10;
        }
        
        .tab {
            padding: 0.5rem 1rem;
            background: #1A2639;
            color: #D9E4DD;
            border: 1px solid #00A3E0;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            transition: all 0.3s ease;
        }
        
        .tab:first-child {
            border-radius: 5px 0 0 5px;
        }
        
        .tab:last-child {
            border-radius: 0 5px 5px 0;
        }
        
        .tab.active {
            background: #00A3E0;
            color: #0A0A0A;
            font-weight: bold;
        }
        
        .tab:hover:not(.active) {
            background: rgba(0, 163, 224, 0.3);
        }
        
        .traits-container {
            height: calc(100vh - 80px);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #D9E4DD;
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    <header>
        <h1>Lost Edge of Time - Traits Selection</h1>
    </header>
    
    <div class="tab-container">
        <a href="index.html" class="tab">Origin</a>
        <a href="race.html" class="tab">Race</a>
        <a href="traits.html" class="tab active">Traits</a>
        <a href="powersets.html" class="tab">Power Sets</a>
        <a href="character.html" class="tab">Character</a>
    </div>
    
    <div class="main-container">
        <div class="traits-container">
            <h2>Traits selection will be available soon</h2>
        </div>
    </div>

    <script>
        // Анимация частиц (аналогично index.html)
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('particle-canvas');
            const ctx = canvas.getContext('2d');
            let particles = [];

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2 + 1;
                    this.speedX = Math.random() * 0.5 - 0.25;
                    this.speedY = Math.random() * 0.5 - 0.25;
                    this.opacity = Math.random() * 0.6 + 0.4;
                }

                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
                }

                draw() {
                    ctx.fillStyle = `rgba(0, 163, 224, ${this.opacity})`;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            function initParticles() {
                particles = [];
                for (let i = 0; i < 50; i++) {
                    particles.push(new Particle());
                }
            }

            function animateParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => {
                    p.update();
                    p.draw();
                });
                requestAnimationFrame(animateParticles);
            }

            initParticles();
            animateParticles();
        });
    </script>
</body>
</html>
